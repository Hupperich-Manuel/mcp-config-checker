<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP Chat UI</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #root { display: flex; flex-direction: column; height: 100%; }
    .chat-window { flex: 1; overflow-y: auto; padding: 12px; background: #f5f5f5; }
    .message { margin: 8px 0; max-width: 70%; }
    .message.user { margin-left: auto; text-align: right; }
    .message.assistant { margin-right: auto; text-align: left; }
    .message pre { background: white; padding: 8px; border-radius: 4px; }
    .input-area { display: flex; padding: 12px; border-top: 1px solid #ddd; }
    .input-area input { flex: 1; padding: 8px; font-size: 1em; }
    .input-area button { margin-left: 8px; padding: 8px 16px; font-size: 1em; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React App with Babel -->
  <script type="text/babel" src="/static/app.js"></script>
</body>
</html>
